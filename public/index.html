<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chat Box</h1>
    <button id="send-location">Send Location</button>
    
    <div id="messages"></div>

    <form id="chatBox">
        <input autofocus type="text" id="message" placeholder="Enter your message">
        <input id="submitButton" type="submit" value="Send">
    </form>


    <script id="message-template" type="text/html">
        <div>
            <p>{{createdAt}}: {{message}}</p>
        </div>
    </script>
    <script id="location-template" type="text/html">
        <div>
            <a target="_blank" href={{locationMessage}}>My Current Location</a>
        </div>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
